<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i=index">
    <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
    <td mat-cell *matCellDef="let element" (click)="myfun(element,i,column)">
        <div *ngIf="colnum==i && rownum==element.position; else elseBlock"> 
        <form [formGroup]="aseform">
          <input type="text"
          value="{{element[column]}}" formControlName="stringval" />
        </form>
      </div>
      <ng-template #elseBlock> {{element[column]}}</ng-template>   
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<button class="savebtn" mat-raised-button color="primary">Save</button>
